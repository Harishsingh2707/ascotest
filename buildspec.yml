version: 0.2

phases:
  pre_build:
    commands:
      - apt-get update -y
      - apt-get install nodejs -y
      - apt-get install nodejs-dev node-gyp libssl1.0-dev -y
      - apt-get install npm -y
  build:
    commands:
      - echo Build started on `date`
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
    - '**/*'
    - appspec.yml
cache:
  paths:
    - '/root/.m2/**/*'
    - '/root/.npm/**/*'
    - 'build/**/*'
