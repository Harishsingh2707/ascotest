version: 0.2

phases:
  pre_build:
    commands:
      - yum update -y
      - yum install nodejs -y
      - yum install nodejs-dev node-gyp libssl1.0-dev -y
      - yum install npm -y
  build:
    commands:
      - echo Build started on `date`
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
    - '**/*'
cache:
  paths:
    - '/root/.m2/**/*'
    - '/root/.npm/**/*'
    - 'build/**/*'
